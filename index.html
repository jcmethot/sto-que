<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Book Website</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="night-mode-toggle" onclick="toggleNightMode()">
    <span id="toggle-icon">&#9788;</span>
  </div>

  <header class="logo-container">
    <img src="logo.svg" alt="Logo" class="logo" />
  </header>

  <main>
    <section class="card-container">
      <div class="card">
        <h2>Today's Reading</h2>
        <p>This is where you put your daily reading excerpt from your book.<br>You can replace this text with your own content.</p>
      </div>

      <div class="card">
        <a href="https://www.lulu.com/" target="_blank">
          <img src="book.jpg" alt="My Book" class="book-image" />
          <p class="purchase-link">Purchase My Book on Lulu.com</p>
        </a>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
